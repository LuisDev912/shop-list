<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop List</title>
</head>
<body>
    <h1>Shop List</h1>

    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <td><input type="text" placeholder="Product" tabindex="0"></td>
                <td><input type="number" placeholder="$" tabindex="0" min="0"></td>
                <td><input type="number" placeholder="1" min="1" value="1"></td>
            </tr>
        </tbody>
    </table>

    <div class="buttons">
        <button id="addProduct">Add product</button>
        <button id="Calculate">Calculate</button>
    </div>

    <div class="result">Total = $<span id="total">0</span></div>
    <script src="script.js"></script>
</body>
</html>
