<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <title>Shop List</title>
</head>
<body>
    <h1>Shop List</h1>
    <button id="toggle-mode" aria-pressed="false">Toggle dark mode</button>

    <table aria-label="Shopping list" id="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Amount</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <label for="product-name" class="sr-only">Product name</label>
                <td><input id="product-name" type="text" placeholder="Product" tabindex="0"></td>
                <td><input id="product-price" type="number" placeholder="$" tabindex="0" min="0"></td>
                <td><input id="product-amount" type="number" placeholder="1" min="1" value="1"></td>
                <td><button id="delete-product" class="deleteBtn" aria-label="Delete product">X</button></td>
            </tr>
        </tbody>
    </table>

    <div class="buttons">
        <button id="addProduct">Add product</button>
        <button id="Calculate">Calculate</button>
        <button id="Reset">Reset list</button>
    </div>

    <div class="result">Total = $<span id="total">0</span></div>

        <p>Send me your advices:</p>

            <i class="fa-solid  fa-envelope"></i>
            <a href="mailto:luiscallejaenrique@gmail.com">luiscallejaenrique@gmail.com</a> <br>
            <i class="fas fa-credit-card"></i>Mercado Pago: <span>@luis.410.html</span> <br>
            <i class="fa-brands fa-github-square"></i><a href="https://github.com/LuisDev912" target="_blank">GitHub</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
