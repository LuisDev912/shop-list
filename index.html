<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="A simple and fast shopping list tool. Create, save, and manage multiple lists easily. Free and no account required.">
    <meta name="keywords" content="shopping list, grocery list, list manager, product calculator">
    <meta name="author" content="Luis Calleja">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- OG -->
    <meta property="og:title" content="Shop List - Simple Shopping Tool">
    <meta property="og:description" content="Create and manage shopping lists easily. Free and fast.">

    <meta property="og:type" content="website">
    <meta property="og:image" content="https://luisdev912.github.io/shop-list/icon-512.png">
    <meta property="og:image:alt" content="Minimalist shopping list icon with pencil">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:image:type" content="image/png">
    <meta name="twitter:image" content="https://luisdev912.github.io/shop-list/icon-512.png">
    <meta name="twitter:card" content="summary_large_image">


    <!-- Canonical URL -->
    <link rel="canonical" href="https://luisdev912.github.io/shop-list/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <title>Shop List - Fast Shopping List & Price Calculator</title>
</head>
<body>
    <header>
        <h1>Shop List</h1>
        <div class="menu-btn" id="toggle-sidebar" aria-label="open menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="sidebar" class="sidebar">
            <h2>Lists</h2>
            <ul class="list-container">
                <li class="list-item">
                    <span class="list-name">List A</span>
                    <button class="load-btn" aria-label="load list">Load</button>
                    <button class="delete-btn" aria-label="delete list">Delete</button>
                </li>
            </ul>
            <button class="saveBtn">Save</button>
            <input type="text" id="saveListName" placeholder="list name">
            <button id="submitName">submit</button>
        </div>
    </header>
    
    <button id="toggle-mode" aria-pressed="false">Toggle dark mode</button>

    <table aria-label="Shopping list" id="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Amount</th>
                <th scope="col" id="action">Actions</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <td>
                    <label for="product-name" class="sr-only">Product name</label>
                    <input id="product-name" type="text" placeholder="Product">
                </td>
                
                <td>
                    <label for="product-price" class="sr-only">Product price</label>
                    <input id="product-price" type="number" placeholder="$" min="0">
                </td>
                
                <td>
                    <label for="product-amount" class="sr-only">Product amount</label>
                    <input id="product-amount" type="number" placeholder="1" min="1" value="1">
                </td>
                
                <td>
                    <label for="delete-product" class="sr-only">Delete product</label>
                    <button id="delete-product" class="deleteBtn" aria-label="Delete product">&times;</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="buttons">
        <button id="addProduct">Add product</button>
        <button id="Calculate">Calculate</button>
        <button id="Reset">Reset list</button>
    </div>

    <div class="result">Total = $<span id="total" aria-live="polite">0</span></div>

    <footer>
        <p>Send me your feedback or contributions:</p>
        <p>
            <i class="fa-solid fa-envelope" aria-hidden="true"></i>
            <span class="sr-only">Email:</span>
            <a href="mailto:luiscallejaenrique@gmail.com">luiscallejaenrique@gmail.com</a> <br>

            <i class="fas fa-credit-card" aria-hidden="true"></i>Mercado Pago: <span class="sr-only">Mercado Pago alias:</span><span>@luis.410.html</span> <br>

            <i class="fa-brands fa-github-square" aria-hidden="true"></i> 
            <span class="sr-only">GitHub profile</span>
            <a href="https://github.com/LuisDev912" target="_blank" rel="noopener">GitHub</a>
        </p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
